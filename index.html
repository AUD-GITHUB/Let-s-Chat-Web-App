<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="chat.js"></script>
</head>
<body>
    <center>
    <h1 id="title">Let's Chat &nbsp;&nbsp;&nbsp;<img id="chat-icon" src="chat-icon.png" alt="chat icon"> </h1>
    <br>
    <div id="login_div" class="container">
        <h3 style="color: blue; font-weight: bold;">Login Page</h3>
        <br>
        <img id="user" src="user.png" alt="User">
        <br><br>
        <input type="text" id="user_name" class="form-control" placeholder="User Name">
        <br>
        <button style="color: white;" id="login_button" class="btn btn-primary" onclick = "addUser()">Login</button>
    </div>
    </center>
</body>
</html>
